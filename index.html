<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="w3.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plaster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plaster|Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
    <title>Dunk Engine - Home</title>
</head>
<body>
    <style>
        body {
            background-image: url('kobe-reverse-dunk90.jpg');
            background-size: cover;
            font-family: 'Montserrat', serif;
            font-size: 1.4em;
            
        }

        h1 {
            font-size: 3em;
            font-family: 'Plaster', sans-serif;
            font-weight: bold;
        }

        div.middle-box {
            background-color: rgba(255, 255, 255, 0.5);
            background-repeat: no-repeat;
            text-align: center;
            padding: 30px;
            -moz-box-shadow: 1px 2px 10px rgba(0,0,0,.5);
            -webkit-box-shadow: 1px 2px 10px rgba(0,0,0,.5);
            box-shadow: 1px 2px 10px rgba(0,0,0,.5);
            border-radius: 1px;
            color: black;
        }

        div.img-changer {
            width: 100px;
            height: 100px;
            display: none;
            background-size: cover;
            background-image: url('aggregate_1.png');
            margin: 0 auto;
        }

        div.img-changer:hover {
            background-image: url('aggregate_2.png');
        }

        div.img-changer:active {
            background-image: url('aggregate_1.png');
        }

        #BgVideo {
            z-index: -1;
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .form__field {
            background: transparent;
            border: 1px;
        }

        .form__field::placeholder {
            text-align: center;
        }

        table,td,tr {
            margin-right: auto;
            margin-left: auto;
        }
    
        .file-upload {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        }

        .file-upload-btn {
        width: 100%;
        margin: 0;
        color: #fff;
        background: #303030;
        border: none;
        padding: 10px;
        border-radius: 4px;
        border-bottom: 4px solid black;
        transition: all .2s ease;
        outline: none;
        text-transform: uppercase;
        font-weight: 700;
        }

        .file-upload-btn:hover {
        background: #242424;
        color: white;
        transition: all .2s ease;
        cursor: pointer;
        }

        .file-upload-btn:active {
        border: 0;
        transition: all .2s ease;
        }

        .file-upload-content {
        display: none;
        text-align: center;
        }

        .file-upload-input {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        outline: none;
        opacity: 0;
        cursor: pointer;
        }

        .image-upload-wrap {
        display: none;
        margin-top: 20px;
        border: 4px dashed #1FB264;
        position: relative;
        }

        .image-dropping, {
        background-color: #1FB264;
        border: 4px dashed #ffffff;
        }

        .image-title-wrap {
        padding: 0 15px 15px 15px;
        color: #222;
        }

        .drag-text {
        text-align: center;
        }

        .drag-text h3 {
        font-weight: 100;
        text-transform: uppercase;
        color: #15824B;
        padding: 60px 0;
        }

        .file-upload-image {
        max-height: 200px;
        max-width: 200px;
        margin: auto;
        padding: 20px;
        }

        .remove-image {
        width: 200px;
        margin: 0;
        color: #fff;
        background: #cd4535;
        border: none;
        padding: 10px;
        border-radius: 4px;
        border-bottom: 4px solid #b02818;
        transition: all .2s ease;
        outline: none;
        text-transform: uppercase;
        font-weight: 700;
        }

        .remove-image:hover {
        background: #c13b2a;
        color: #ffffff;
        transition: all .2s ease;
        cursor: pointer;
        }

        .remove-image:active {
        border: 0;
        transition: all .2s ease;
        }


    </style>

    <!-- The video -->
    <img style="z-index: 3" src="logo_de.png" alt="Dunk Engine" height="120">
  

    <div class='w3-display-middle middle-box'>
        
        <h1>DUNK ENGINE</h1>
        <strong>Your personal instant highlight reel.</strong>

        <div class="form__group field">
            <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select CSV</button>

                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept=".csv" />
                    <div class="drag-text">
                    <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <br>
                    <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                </div>
                </div>
            
        </div>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
              
                  var reader = new FileReader();
              
                  reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
              
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.img-changer').show();
              
                    $('.image-title').html(input.files[0].name);
                  };
              
                  reader.readAsDataURL(input.files[0]);
              
                } else {
                  removeUpload();
                }
              }
              
              function removeUpload() {
                $('.file-upload-content').hide();
              }
        </script>

        <br>

        <a href="loading.html"><div class="img-changer"></div></a>
        <img src="aggregate_2.png" height="0px">
    </div>
   
</body>
</html>
